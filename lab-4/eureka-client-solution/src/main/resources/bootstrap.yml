# Depending on which profile is active, the application gives 
# itself a different name when registering with Eureka
---
spring:
  profiles: dcvsmarvel
  application:
    name: lab-4-dcvsmarvel
    
---
spring:
  profiles: dc
  application:
    name: lab-4-dc
  
---
spring:
  profiles: marvel
  application:
    name: lab-4-marvel